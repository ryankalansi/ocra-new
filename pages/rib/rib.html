<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="rib.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ocra</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#shop"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#t-shirt">T-shirt</a></li>
                <li><a class="dropdown-item" href="#cap">Cap</a></li>
                <li>
                  <a class="dropdown-item" href="#jersey">Jersey</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#accessories">Accessories</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Collections
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">Rest in Beats 2024</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    >PODIUM X Ocra Slow Pitch Capsule Collection 2023</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <!-- Banner -->
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../../images/banner/rib-1.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../images/banner/rib-2.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../images/banner/rib-3.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="../../images/banner/rib-4.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
      </div>

      <section id="rib">
        <div class="container-fluid">
          <h2 class="text-center">Rest in Beats 2024</h2>
          <div class="row">
            <div class="col-3">
              <a href="products/black-shirt/sb.html"
                ><img
                  src="../../images/rib/RIB-BLACK.JPG"
                  class="img-fluid sb"
                  alt="shirt-black"
              /></a>
            </div>
            <div class="col-3">
              <img
                src="../../images/rib/RIB-GREY.JPG"
                class="img-fluid sg"
                alt="shirt-grey"
              />
            </div>
            <div class="col-3">
              <img
                src="../../images/rib/RIB-WHITE.JPG"
                class="img-fluid sw"
                alt="shirt-white"
              />
            </div>
            <div class="col-3">
              <img
                src="../../images/rib/RIB-Black-Cap.jpg"
                class="img-fluid bc"
                alt="black-cap"
              />
            </div>
            <div class="col-3">
              <img
                src="../../images/rib/RIB-Red-Cap.jpg"
                class="img-fluid rc"
                alt="red-cap"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
